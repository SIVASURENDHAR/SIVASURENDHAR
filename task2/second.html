<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sheet1.css">
    <title>Login API</title>
</head>

<body>
    <div class="contactform">
        <h3 class="contact-head">Register Form</h3>
        <div class="details">
            <div class="inputs emailsec">
                <label class="contact-label" for="getting name">Email</label>
                <input type="email" name="" id="email" class="inputfield email" placeholder="Enter your email">
            </div>
            <div class="inputs passwordsec">
                <label class="contact-label" for="getting password">Password</label>
                <input type="password" name="" id="pswd" class="inputfield pswd" placeholder="Enter your Password">
            </div>
        </div>
        <button class="postApi contact-btn">POST API</button>
        <p class="signup">Don't have an account? <a href="https://danzustudio.github.io/">Sign Up</a></p>
    </div>
</body>
<script src="second.js"></script>

</html>
